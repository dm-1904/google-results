<!DOCTYPE html>
<html lang="en">
<head>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Results</title>
  <link rel="stylesheet" href="/assets/g-letter-logo-icon-design-google-vector-modern-typographic-premium-quality-277100250.webp">
  <script src="https://kit.fontawesome.com/794c4a7dd5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="hero">
    <div class="container">
      <header>
        <a href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwiSx8mOv8KHAxUBM0QIHaYQADYQPAgI">
          <img src="/assets/googlelogo_light_color_92x30dp.png" alt="">
        </a>
        <div class="input-box">

          <div class="search-box">
            <input type="text">
            <i class="fa fa-solid fa-x fa-xl" style="color: #c2c2c2;"></i>
            <img class="microphone" src="/assets/google-voice.png" alt="">
            <i class="fa fa-solid fa-magnifying-glass fa-xl" style="color: #76a1ea;"></i>
          </div>
        </div>
        <div class="header-icons">
          <i class="fa fa-solid fa-flask fa-2xl" style="color: #ffffff;"></i>
          <i class="fa fa-solid fa-ellipsis fa-2xl" style="color: #ffffff;"></i>
          <img class="profile-pic" src="/assets/69529A5A-75A3-48F6-AE8D-16D58517EC5E_1_105_c.jpeg" alt="">
        </div>
      </header>
    </div>

    <div class="container">
      <div class="nav-bar">
        <nav>
          <ul>
            <li class="all-button">
              <span class="all-button">All</span>
            </li>
            <li>
              <span>Images</span>
            </li>
            <li>
              <span>Videos</span>
            </li>
            <li>
              <span>News</span>
            </li>
            <li>
              <span>Shopping</span>
            </li>
            <li>
              <span>Forums</span>
            </li>
            <li>
              <span>Web</span>
            </li>
            <li class="ellipsis">
              <i class="fa-solid fa-ellipsis-vertical";></i>
            </li>
            <li>
              <span>More</span>
            </li>
            <li class="tools">
              <span>Tools</span>
            </li>
          </ul>
          <hr>
        </nav>
      </div>
    </div>
  </div>

</body>
</html>
